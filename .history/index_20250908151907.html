<script>
  

    // Función para cargar productos según categoría
    const container = document.getElementById("product-list");

    function loadProducts(category) {
      fetch(`http://localhost:8081/api/products/category/${category}`)
        .then(res => {
          if (!res.ok) throw new Error('Error al obtener productos');
          return res.json();
        })
        .then(products => {
          container.innerHTML = ''; // Limpia productos anteriores

          if (!products || products.length === 0) {
            container.innerHTML = '<p>No hay productos en esta categoría.</p>';
            return;
          }

          products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <strong>$${product.price}</strong>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Error al cargar productos:', err);
          container.innerHTML = '<p>Error al cargar productos.</p>';
        });
    }

    // Carga productos de la primera categoría por defecto
    loadProducts('boosters');


</script>
